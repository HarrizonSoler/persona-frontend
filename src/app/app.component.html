<div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="container formulario">
        <h2 class="text-center">Crear Persona</h2>

        <form [formGroup]="personaForm" (ngSubmit)="guardar()">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" formControlName="nombre" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" formControlName="apellido" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Edad</label>
                <input type="number" formControlName="edad" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Pais</label>
                <select name="pais" id="pais" formControlName="pais" class="form-control" (change)="cargarEstadosPorPaisId($event)">
                    <option [value]="item.id" *ngFor="let item of paises">{{item.nombre}}</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Estado o Regi√≥n</label>
                <select name="estado" id="estado" formControlName="estado" class="form-control">
                    <option value="item.id" *ngFor="let item of estados">{{item.nombre}}</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<router-outlet></router-outlet>
